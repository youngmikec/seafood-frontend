<!--Body-->

<div class="container mt-4" *ngFor="let location of officeLocations; let i = index">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <h4>{{ location?.state }} {{ location?.country }}</h4>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <div class="row">
                        <div class="col-md-6 col-xs-12" *ngFor="let office of location.offices">
                            <h6 class="text-warning">{{ office?.name }}</h6>
                            <p><small>{{ office?.address }}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
